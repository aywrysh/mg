<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynex – تحويل الرصيد</title>

  <!-- خط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- أيقونات جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0" rel="stylesheet">

  <style>
    :root{
      --gray:#C7C7C7;      /* الرمادي الرسمي */
      --accent:#F36523;    /* البرتقالي الرسمي */
      --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb;
      --top:54px; --radius:14px;
      --top-icon:#1E3A8A;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:"Cairo",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#fff;min-height:100dvh;overflow-x:hidden}

    /* الشريط العلوي */
    .appbar{position:fixed;top:0;inset-inline:0;height:var(--top);z-index:40;background:var(--gray);
      display:flex;align-items:center;justify-content:space-between;padding:4px 10px;box-shadow:0 1px 0 #bfbfbf}
    .accent-line{height:3px;background:var(--accent)}
    .exit{width:40px;height:40px;border-radius:12px;background:#fff;border:1px solid #d3d3d3;display:grid;place-items:center;cursor:pointer;color:var(--accent)}
    .icon-btn{width:40px;height:40px;border-radius:12px;background:#fff;border:1px solid #d3d3d3;display:grid;place-items:center;cursor:pointer;position:relative;overflow:hidden;color:var(--top-icon)}
    .ms,.mi{font-family:'Material Symbols Rounded';font-variation-settings:'FILL' 0,'wght' 600,'GRAD' 0,'opsz' 24;line-height:1}

    /* الصفحة */
    .page{width:min(460px,92vw);margin:0 auto;padding-top:calc(var(--top) + 16px);padding-bottom:24px}

    /* البطاقة */
    .card{background:#fff;border:1px solid #ececec;border-radius:18px;padding:14px;box-shadow:0 14px 28px rgba(0,0,0,.06);margin:10px}
    .row{display:flex;align-items:center;gap:10px}
    .between{justify-content:space-between}
    .note{color:var(--muted);font-size:12px}

    .account{
      flex:1;border:1px dashed var(--line);border-radius:12px;padding:10px;display:flex;align-items:center;gap:8px;background:#fafafa
    }
    .account .icon{width:36px;height:36px;border-radius:10px;border:1px solid var(--line);display:grid;place-items:center;background:#fff}
    .account .name{font-weight:800}
    .badge{padding:3px 8px;border-radius:999px;background:#fff;border:1px solid #d1d5db;font-weight:800;font-size:12px}

    .sep{height:1px;background:var(--line);margin:12px 0}

    .field{display:flex;flex-direction:column;gap:6px;margin-top:8px}
    .input{padding:10px;border:1px solid var(--line);border-radius:12px;background:transparent;color:var(--ink);font-family:inherit}
    .actions{display:flex;gap:10px;margin-top:12px}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#fff;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}

    /* Bottom Sheet (اللغة) */
    .sheet-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;visibility:hidden;transition:.25s;z-index:60}
    .sheet{position:fixed;left:0;right:0;bottom:0;background:#fff;border-radius:16px 16px 0 0;box-shadow:0 -10px 30px rgba(0,0,0,.2);
      transform:translateY(100%);transition:.3s;z-index:61;padding:12px 14px;max-width:460px;margin:0 auto}
    .sheet.active{transform:translateY(0)}
    .sheet-backdrop.active{opacity:1;visibility:visible}
    .grab{width:36px;height:4px;border-radius:3px;background:#e5e7eb;margin:4px auto 10px}
    .langs{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .langs button{padding:10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
    .langs button.active{border-color:#0ea5e9;box-shadow:0 0 0 3px rgba(14,165,233,.15)}

    /* توست + Ripple */
    .toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) scale(.96);background:rgba(17,17,17,.92);color:#fff;padding:8px 12px;border-radius:10px;font-weight:800;font-size:12px;opacity:0;pointer-events:none;transition:opacity .25s, transform .25s;z-index:70;box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .toast.show{opacity:1;transform:translateX(-50%) scale(1)}
    .ripple{position:absolute;border-radius:50%;transform:scale(0);background:rgba(0,0,0,.18);animation:ripple .6s linear;pointer-events:none}
    @keyframes ripple{to{transform:scale(3);opacity:0}}
  </style>
  
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e5e7eb">
  
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="appbar">
    <button class="exit ripple-container" id="backBtn" title="خروج"><span class="ms">arrow_back_ios_new</span></button>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="icon-btn ripple-container" id="supportBtn" title="خدمة العملاء"><span class="ms">headset_mic</span></button>
      <button class="btn orange" id="langBtn" title="تغيير اللغة">
  <span class="ms">g_translate</span>
</button>
    </div>
  </header>
  <div class="accent-line"></div>

  <main class="page">
    <h1>تحويل الرصيد</h1>

    <div class="card">
      <!-- اتجاه واحد: من الرصيد → العقد المقفل -->
      <div class="row">
        <div class="account">
          <div class="icon"><span class="ms">account_balance_wallet</span></div>
          <div>
            <div class="name">حساب الرصيد</div>
            <div class="note">الرصيد المتاح: <b id="fromBal">--.-</b></div>
          </div>
        </div>

        <span class="badge"><span class="ms">arrow_forward</span></span>

        <div class="account">
          <div class="icon"><span class="ms">lock</span></div>
          <div>
            <div class="name">حساب العقد المقفل</div>
            <div class="note">الرصيد: <b id="toBal">--.-</b></div>
          </div>
        </div>
      </div>

      <div class="sep"></div>

      <div class="field">
        <label>المبلغ</label>
        <div class="row">
          <input id="amount" class="input" type="number" min="0" step="0.01" placeholder="--.-" style="flex:1">
          <button class="icon-btn ripple-container" id="maxBtn" title="أقصى حد"><span class="ms">speed</span></button>
        </div>
      </div>

      <div class="field">
        <label>ملاحظة (اختياري)</label>
        <input id="note" class="input" type="text" placeholder="مثال: تحويل إلى العقد">
      </div>

      <div class="actions">
        <button class="btn ripple-container" id="cancelBtn">إلغاء</button>
        <button class="btn primary ripple-container" id="confirmBtn">تأكيد التحويل</button>
      </div>

      <div class="note" style="margin-top:8px"></div>
    </div>
  </main>

  <!-- Bottom Sheet: اللغة -->
  <div class="sheet-backdrop" id="sheetBack"></div>
  <div class="sheet" id="langSheet">
    <div class="grab"></div>
    <div class="langs">
      <button data-setlang="ar" id="btnAr">العربية</button>
      <button data-setlang="en" id="btnEn">English</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- مترجم -->
  <script src="i18n.js"></script>

  <!-- ✅ Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    /* ===== Helpers ===== */
    const $=s=>document.querySelector(s);
    function showToast(msg){ const t=$('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200); }

    // Ripple (نفس أسلوبك)
    function ripple(ev){
      const t=ev.currentTarget||ev.target.closest('.ripple-container'); if(!t) return;
      const r=document.createElement('span'); const d=Math.max(t.clientWidth,t.clientHeight);
      const rect=t.getBoundingClientRect(); const x=(ev.clientX-rect.left)-d/2; const y=(ev.clientY-rect.top)-d/2;
      r.className='ripple'; r.style.width=r.style.height=d+'px'; r.style.left=x+'px'; r.style.top=y+'px';
      const old=t.querySelector('.ripple'); if(old) old.remove(); t.appendChild(r); setTimeout(()=>r.remove(),600);
    }
    document.querySelectorAll('.ripple-container').forEach(el=>el.addEventListener('click', ripple));

    // شيت اللغة
    const sheet=$('#langSheet'), back=$('#sheetBack');
    $('#langBtn').onclick=(e)=>{ ripple(e); sheet.classList.add('active'); back.classList.add('active'); };
    back.onclick=()=>{ sheet.classList.remove('active'); back.classList.remove('active'); };
    document.querySelectorAll('[data-setlang]').forEach(b=>b.onclick=()=>{
      const l=b.dataset.setlang; if(typeof applyLang==='function') applyLang(l); localStorage.setItem('lang',l); back.click();
    });

    // خدمة العملاء + رجوع
    $('#supportBtn').onclick=()=>window.open('https://t.me/artikarbot','_blank');
    $('#backBtn').onclick=()=>{ if(history.length>1){history.back();} else {window.location.replace('index1.html');} };

    /* ===== (جديد) ربط Firebase ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBr3mtTHa_nJajn9H5N1V5sWNHIHY8RU8g",
      authDomain: "dynex-f4486.firebaseapp.com",
      databaseURL: "https://dynex-f4486-default-rtdb.firebaseio.com",
      projectId: "dynex-f4486",
      storageBucket: "dynex-f4486.firebasestorage.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // جلسة المستخدم من صفحة تسجيل الدخول السابقة
    const SESSION = (function(){
      try{ return JSON.parse(localStorage.getItem('dynex_session')||'null'); }catch(_){ return null; }
    })();

    if(!SESSION || !SESSION.uid){
      showToast('الرجاء تسجيل الدخول');
      setTimeout(()=>{ window.location.replace('index.html'); }, 900);
    }

    // حالة الواجهة
    const STATE = { uid: SESSION?.uid || null, balance: 0, locked: 0 };

    // تحميل الأرصدة من القاعدة
    async function loadBalances(){
      if(!STATE.uid) return;
      try{
        const snap = await db.ref('users/'+STATE.uid).get();
        if(!snap.exists()){ showToast('حساب غير موجود'); return; }
        const u = snap.val() || {};
        STATE.balance = Number(u.balance || 0);
        STATE.locked  = Number(u.lockedAmount || 0);
        renderBalances();
      }catch(e){
        console.error(e);
        showToast('تعذّر الاتصال');
      }
    }

    function renderBalances(){
      $('#fromBal').textContent = (STATE.balance||0).toFixed(2);
      $('#toBal').textContent   = (STATE.locked||0).toFixed(2);
    }

    // أقصى حد
    $('#maxBtn').onclick=(e)=>{ ripple(e); $('#amount').value = (STATE.balance||0).toFixed(2); };

    // تأكيد التحويل (من الرصيد → المقفل فقط) باستخدام transaction على عقدة المستخدم
    $('#confirmBtn').onclick=async ()=>{
      const amt = parseFloat($('#amount').value||'0');
      if(!amt || amt<=0){ showToast('أدخل المبلغ'); return; }

      try{
        const ref = db.ref('users/'+STATE.uid);
        await ref.transaction(cur=>{
          if(!cur) return cur; // لا يوجد مستخدم
          const bal = Number(cur.balance||0);
          const locked = Number(cur.lockedAmount||0);
          if(amt > bal || amt<=0){
            // إرجاع undefined يلغي الـ transaction
            return;
          }
          // خصم من الرصيد وإضافة إلى العقد المقفل
          const nb = +(bal - amt).toFixed(2);
          const nl = +(locked + amt).toFixed(2);
          return { ...cur, balance: nb, lockedAmount: nl };
        }, (err, committed, snap)=>{
          if(err){
            console.error(err); showToast('تعذّر الإرسال'); return;
          }
          if(!committed){
            showToast('الرصيد غير كافٍ'); return;
          }
          const v = snap.val()||{};
          STATE.balance = Number(v.balance||0);
          STATE.locked  = Number(v.lockedAmount||0);
          $('#amount').value=''; $('#note').value='';
          renderBalances();
          showToast('تم التحويل بنجاح');
        });
      }catch(e){
        console.error(e);
        showToast('تعذّر الاتصال');
      }
    };

    // إلغاء
    $('#cancelBtn').onclick=(e)=>{ ripple(e); $('#amount').value=''; $('#note').value=''; };

    // تحميل أولي + ريفرش لحظي عند تغيّر بيانات المستخدم
    if(STATE.uid){
      db.ref('users/'+STATE.uid).on('value', s=>{
        const u=s.val()||{};
        STATE.balance = Number(u.balance||0);
        STATE.locked  = Number(u.lockedAmount||0);
        renderBalances();
      });
    } else {
      loadBalances();
    }

    /* (اختياري) أزواج ترجمة خاصة بالصفحة */
    (function addPairs(){
      if(!window.DynexI18N || !DynexI18N.addPairs) return;
      DynexI18N.addPairs([
        ['تحويل الرصيد','Balance Transfer'],
        ['حساب الرصيد','Main balance'],
        ['حساب العقد المقفل','Locked contract'],
        ['الرصيد المتاح','Available balance'],
        ['الرصيد','Balance'],
        ['المبلغ','Amount'],
        ['ملاحظة (اختياري)','Note (optional)'],
        ['أقصى حد','Max'],
        ['تأكيد التحويل','Confirm transfer'],
        ['تم التحويل بنجاح','Transfer completed'],
        ['الرصيد غير كافٍ','Insufficient balance'],
        ['أدخل المبلغ','Enter amount'],
        ['إلغاء','Cancel'],
        ['خدمة العملاء','Support'],
        ['تغيير اللغة','Change language']
      ]);
      if(typeof applyLang==='function') applyLang(DynexI18N.current());
    })();
  </script>
  
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("✔ Service Worker registered"))
      .catch(err => console.error("❌ Service Worker failed:", err));
  }
</script>
  
  
</body>
</html>
