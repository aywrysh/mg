<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynex – إيداع إلى حساب</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0" rel="stylesheet">

  <style>
    :root{ --gray:#C7C7C7; --accent:#F36523; --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb; --top:54px; --radius:14px; --top-icon:#1E3A8A; }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:"Cairo",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#fff;min-height:100dvh;overflow-x:hidden}

    .appbar{position:fixed;top:0;inset-inline:0;height:var(--top);z-index:40;background:var(--gray);
      display:flex;align-items:center;justify-content:space-between;padding:4px 10px;box-shadow:0 1px 0 #bfbfbf}
    .accent-line{height:3px;background:var(--accent)}
    .exit{width:40px;height:40px;border-radius:12px;background:#fff;border:1px solid #d3d3d3;display:grid;place-items:center;cursor:pointer;color:var(--accent)}
    .icon-btn{width:40px;height:40px;border-radius:12px;background:#fff;border:1px solid #d3d3d3;display:grid;place-items:center;cursor:pointer;position:relative;overflow:hidden;color:var(--top-icon)}
    .ms,.mi{font-family:'Material Symbols Rounded';font-variation-settings:'FILL' 0,'wght' 600,'GRAD' 0,'opsz' 24;line-height:1}

    .page{width:min(460px,92vw);margin:0 auto;padding-top:calc(var(--top) + 16px);padding-bottom:24px}

    .card{background:#fff;border:1px solid #ececec;border-radius:18px;padding:14px;box-shadow:0 14px 28px rgba(0,0,0,.06);margin:10px}
    .row{display:flex;align-items:center;gap:10px}
    .between{justify-content:space-between}
    .note{color:var(--muted);font-size:12px}

    .balance-box{display:flex;align-items:center;justify-content:space-between;gap:10px;border:1px solid #ececec;border-radius:14px;padding:10px;background:#fafafa}
    .balance-box .name{font-weight:800}
    .badge{padding:3px 8px;border-radius:999px;background:#fff;border:1px solid #d1d5db;font-weight:800;font-size:12px}

    .field{display:flex;flex-direction:column;gap:6px;margin-top:10px}
    .input{padding:10px;border:1px solid var(--line);border-radius:12px;background:transparent;color:var(--ink);font-family:inherit}
    .actions{display:flex;gap:10px;margin-top:12px}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#fff;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.dim{opacity:.65}

    .result{display:none;margin-top:10px}
    .result.active{display:block}
    .result .kv{display:flex;align-items:center;justify-content:space-between;border:1px dashed var(--line);border-radius:12px;padding:10px;background:#fbfbfb}
    .result .kv b{font-weight:800}

    .sheet-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;visibility:hidden;transition:.25s;z-index:60}
    .sheet{position:fixed;left:0;right:0;bottom:0;background:#fff;border-radius:16px 16px 0 0;box-shadow:0 -10px 30px rgba(0,0,0,.2);
      transform:translateY(100%);transition:.3s;z-index:61;padding:12px 14px;max-width:460px;margin:0 auto}
    .sheet.active{transform:translateY(0)}
    .sheet-backdrop.active{opacity:1;visibility:visible}
    .grab{width:36px;height:4px;border-radius:3px;background:#e5e7eb;margin:4px auto 10px}
    .langs{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .langs button{padding:10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer;font-weight:700}
    .langs button.active{border-color:#0ea5e9;box-shadow:0 0 0 3px rgba(14,165,233,.15)}

    .toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) scale(.96);background:rgba(17,17,17,.92);color:#fff;padding:8px 12px;border-radius:10px;font-weight:800;font-size:12px;opacity:0;pointer-events:none;transition:opacity .25s, transform .25s;z-index:70;box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .toast.show{opacity:1;transform:translateX(-50%) scale(1)}
    .ripple{position:absolute;border-radius:50%;transform:scale(0);background:rgba(0,0,0,.18);animation:ripple .6s linear;pointer-events:none}
    @keyframes ripple{to{transform:scale(3);opacity:0}}
  </style>
  
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e5e7eb">
  
</head>
<body>

  <header class="appbar">
    <button class="exit ripple-container" id="backBtn" title="خروج"><span class="ms">arrow_back_ios_new</span></button>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="icon-btn ripple-container" id="supportBtn" title="خدمة العملاء"><span class="ms">headset_mic</span></button>
      <button class="icon-btn ripple-container" id="langBtn" title="تغيير اللغة" style="font-weight:800;color:var(--accent)">؏</button>
    </div>
  </header>
  <div class="accent-line"></div>

  <main class="page">
    <h1>إيداع إلى حساب</h1>

    <div class="card">
      <div class="balance-box">
        <div>
          <div class="name">الرصيد الحالي</div>
          <div class="note">متاح للإرسال الآن</div>
        </div>
        <span class="badge" id="myBal">--.-</span>
      </div>
    </div>

    <div class="card">
      <div class="field">
        <label>معرف الحساب (ID)</label>
        <input id="userId" class="input" type="text" placeholder="مثال: 994151775" autocomplete="off">
      </div>

      <div class="field">
        <label>المبلغ</label>
        <input id="amount" class="input" type="number" min="0" step="0.01" placeholder="0.00">
      </div>

      <div class="actions">
        <button class="btn ripple-container" id="previewBtn">عرض</button>
        <button class="btn primary ripple-container dim" id="sendBtn" disabled>إرسال</button>
      </div>

      <div id="result" class="result">
        <div class="kv"><span>الاسم</span><b id="firstName">—</b></div>
        <div class="kv" style="margin-top:8px"><span>رقم الهاتف</span><b id="lastName" dir="ltr">—</b></div>
      </div>

      <div class="note" style="margin-top:8px">تاكد من ادخال البيانت بشكل صحيح او قد تخسر كل اموالك 
      </div>
    </div>
  </main>

  <div class="sheet-backdrop" id="sheetBack"></div>
  <div class="sheet" id="langSheet">
    <div class="grab"></div>
    <div class="langs">
      <button data-setlang="ar" id="btnAr">العربية</button>
      <button data-setlang="en" id="btnEn">English</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- i18n -->
  <script src="i18n.js"></script>

  <script>
    const $=s=>document.querySelector(s);
    function toast(msg){ const t=$('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200); }
    function ripple(ev){
      const t=ev.currentTarget||ev.target.closest('.ripple-container'); if(!t) return;
      const r=document.createElement('span'); const d=Math.max(t.clientWidth,t.clientHeight);
      const rect=t.getBoundingClientRect(); r.className='ripple'; r.style.width=r.style.height=d+'px';
      r.style.left=(ev.clientX-rect.left-d/2)+'px'; r.style.top=(ev.clientY-rect.top-d/2)+'px';
      const old=t.querySelector('.ripple'); if(old) old.remove(); t.appendChild(r); setTimeout(()=>r.remove(),600);
    }
    document.addEventListener('click',(e)=>{const t=e.target.closest('.ripple-container'); if(t) ripple(e);},true);

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBr3mtTHa_nJajn9H5N1V5sWNHIHY8RU8g",
      authDomain: "dynex-f4486.firebaseapp.com",
      databaseURL: "https://dynex-f4486-default-rtdb.firebaseio.com",
      projectId: "dynex-f4486",
      storageBucket: "dynex-f4486.firebasestorage.app"
    };
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Session
    const SESSION = (function(){ try{ return JSON.parse(localStorage.getItem('dynex_session')||'null'); }catch(_){ return null; }})();
    if(!SESSION || !SESSION.uid){ toast('الرجاء تسجيل الدخول'); setTimeout(()=>{ window.location.replace('index.html'); }, 900); }

    // رصيد المستخدم الحالي (لايف)
    const SELF = { uid: SESSION?.uid || null, accountId:'', name:'', phone:'', balance:0 };
    if(SELF.uid){
      db.ref('users/'+SELF.uid).on('value', s=>{
        const u=s.val()||{};
        SELF.accountId = u.accountId || '';
        SELF.name      = u.name || '';
        SELF.phone     = u.phone || '';
        SELF.balance   = Number(u.balance || 0);
        $('#myBal').textContent = SELF.balance.toFixed(2);
      }, err=>{ console.error(err); toast('تعذّر الاتصال'); });
    }

    const MIN_DEPOSIT = 50;

    // ===== تطبيع الـID: يحوّل الأرقام العربي/الفارسي إلى 0-9 ويمسح أي رموز غير أرقام
    function normalizeAccountId(v){
      if(!v) return '';
      const map = {'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9',
                   '۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
      v = String(v).trim().replace(/[٠-٩۰-۹]/g, d=>map[d]).replace(/[^\d]/g,'');
      return v;
    }

    // ===== بحث مرن عن accountId (كنص، كرقم، ثم مسح كامل كحل أخير)
    async function findUserByAccountId(raw){
      const norm = normalizeAccountId(raw);
      if(!norm) return null;

      // 1) نص
      try{
        const s1 = await db.ref('users').orderByChild('accountId').equalTo(norm).limitToFirst(1).get();
        if(s1.exists()){ const o=s1.val(); const k=Object.keys(o)[0]; if(k) return { key:k, ...o[k] }; }
      }catch(e){ if(e && e.code==='PERMISSION_DENIED') throw e; }

      // 2) رقم
      const n = Number(norm);
      if(!Number.isNaN(n)){
        try{
          const s2 = await db.ref('users').orderByChild('accountId').equalTo(n).limitToFirst(1).get();
          if(s2.exists()){ const o2=s2.val(); const k2=Object.keys(o2)[0]; if(k2) return { key:k2, ...o2[k2] }; }
        }catch(e){ if(e && e.code==='PERMISSION_DENIED') throw e; }
      }

      // 3) مسح كامل كملاذ أخير (يتحاشى فروقات المسافات أو التخزين الغريب)
      try{
        const all = await db.ref('users').get();
        if(all.exists()){
          let found=null, key=null;
          all.forEach(ch=>{
            const aId = normalizeAccountId((ch.val()||{}).accountId);
            if(aId && aId===norm){ found=ch.val(); key=ch.key; }
          });
          if(key) return { key, ...found };
        }
      }catch(e){ if(e && e.code==='PERMISSION_DENIED') throw e; }

      return null;
    }

    let TARGET=null, AMT=0;

    function resetResult(){
      TARGET=null; $('#firstName').textContent='—'; $('#lastName').textContent='—';
      $('#result').classList.remove('active'); $('#sendBtn').disabled=true; $('#sendBtn').classList.add('dim');
    }

    // عرض
    $('#previewBtn').onclick = async (e)=>{
      ripple(e);
      if(!SELF.uid){ toast('الرجاء تسجيل الدخول'); return; }

      const idRaw = ($('#userId').value||'').trim();
      const id = normalizeAccountId(idRaw);
      const amt = parseFloat($('#amount').value||'0');

      if(!id){ toast('أدخل معرف الحساب'); resetResult(); return; }
      if(!amt || amt<=0){ toast('أدخل المبلغ'); resetResult(); return; }
      if(amt < MIN_DEPOSIT){ toast('الحد الأدنى للإيداع هو 50'); resetResult(); return; }
      if(amt > SELF.balance){ toast('الرصيد غير كافٍ'); resetResult(); return; }

      try{
        const u = await findUserByAccountId(id);
        if(!u){ toast('المستخدم غير موجود'); resetResult(); return; }

        TARGET = { key:u.key, id:u.accountId||id, name:u.name||'', phone:u.phone||'', balance:Number(u.balance||0) };
        AMT = amt;

        $('#firstName').textContent = TARGET.name || '—';
        $('#lastName').textContent  = TARGET.phone || '—';
        $('#lastName').setAttribute('dir','ltr');

        $('#result').classList.add('active');
        $('#sendBtn').disabled=false; $('#sendBtn').classList.remove('dim');
      }catch(e){
        console.error(e);
        if(String(e.code).includes('PERMISSION_DENIED')) toast('صلاحيات القراءة غير كافية لمسار users');
        else toast('تعذّر الاتصال بقاعدة البيانات');
        resetResult();
      }
    };

    // إرسال (يخصم من رصيدك ويضيف لرصيد الهدف)
    $('#sendBtn').onclick = async ()=>{
      if(!SELF.uid || !TARGET){ toast('اعرض البيانات أولًا'); return; }
      if(AMT > SELF.balance){ toast('الرصيد غير كافٍ'); return; }

      try{
        const recSnap = await db.ref('users/'+TARGET.key).get();
        const rec = recSnap.val()||{};
        const recBal = Number(rec.balance||0);

        const updates = {};
        updates['/users/'+SELF.uid+'/balance']   = +(SELF.balance - AMT).toFixed(2);
        updates['/users/'+TARGET.key+'/balance'] = +(recBal + AMT).toFixed(2);
        const txId = 'tx_'+Date.now();
        updates['/transfers/'+txId] = {
          from: SELF.accountId, to: TARGET.id, amount: AMT,
          ts: new Date().toISOString(), type:'deposit_to_account'
        };

        await db.ref().update(updates);

        SELF.balance -= AMT;
        $('#myBal').textContent = SELF.balance.toFixed(2);
        $('#amount').value=''; $('#userId').value='';
        resetResult();
        toast('تم الإرسال بنجاح');
      }catch(e){ console.error(e); toast('فشل الإرسال'); }
    };

    // شيت اللغة + أزرار الهيدر
    const sheet=$('#langSheet'), back=$('#sheetBack');
    $('#langBtn').onclick=(e)=>{ ripple(e); sheet.classList.add('active'); back.classList.add('active'); };
    back.onclick=()=>{ sheet.classList.remove('active'); back.classList.remove('active'); };
    document.querySelectorAll('[data-setlang]').forEach(b=>b.onclick=()=>{ const l=b.dataset.setlang; if(typeof applyLang==='function') applyLang(l); localStorage.setItem('lang',l); back.click(); });

    $('#supportBtn').onclick=()=>window.open('https://t.me/artikarbot','_blank');
    $('#backBtn').onclick=()=>{ if(history.length>1){history.back();} else {window.location.replace('index1.html');} };

    (function addPairs(){
      if(!window.DynexI18N || !DynexI18N.addPairs) return;
      DynexI18N.addPairs([
        ['إيداع إلى حساب','Deposit to Account'],['الرصيد الحالي','Current balance'],['متاح للإرسال الآن','Available to send'],
        ['معرف الحساب (ID)','Account ID'],['المبلغ','Amount'],['عرض','Preview'],['إرسال','Send'],
        ['الاسم','Name'],['رقم الهاتف','Phone'],['المستخدم غير موجود','User not found'],
        ['أدخل معرف الحساب','Enter account ID'],['أدخل المبلغ','Enter amount'],['الرصيد غير كافٍ','Insufficient balance'],
        ['تم الإرسال بنجاح','Sent successfully'],['خدمة العملاء','Support'],['تغيير اللغة','Change language']
      ]);
      if(typeof applyLang==='function') applyLang(DynexI18N.current());
    })();
  </script>
  
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("✔ Service Worker registered"))
      .catch(err => console.error("❌ Service Worker failed:", err));
  }
</script>
  
  
</body>
</html>
